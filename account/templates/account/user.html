{% extends 'account/base.html' %}

{% block content %}

<section id="card">
    <div class="container-fluid  mt-4">
        <div class="row">           
            
            <div class="col-md-3 col-lg-4">
                    <div class="card bg-info" style="width: 20rem; height: 10rem;">
                            <div class="card-body text-center text-light">
                              <h5 class="card-title">orders</h5>
                              <hr>
                              <p class='h4'>{{orders_count}}</p>
                                                           
                            </div>
                    </div>
            </div>

            <div class="col-md-3 col-lg-4">
                    <div class="card bg-info" style="width: 20rem; height: 10rem;">
                            <div class="card-body text-center text-light">
                              <h5 class="card-title">Pending</h5>
                              <hr>
                              <p class='h4'>{{pending}}</p>
                                                           
                            </div>
                    </div>
            </div>

            <div class="col-md-3 col-lg-4">
                    <div class="card bg-info" style="width: 20rem; height: 10rem;">
                            <div class="card-body text-center text-light">
                              <h5 class="card-title">Delivered</h5>
                              <hr>
                              <p class='h4'>{{delivered}}</p>
                                                           
                            </div>
                    </div>
            </div>

        </div>
        <div class="row">
                <div class="col-md-12">
                                        <p class="h3 text-center mt-3">Orders</p>
                                        <hr>
                                        
                                        <table class='table table-hover '>
                                            <thead>
                                                <th>Product</th>
                                                <th>Date Ordered</th>
                                                <th>Status</th>                                                
                                            </thead>
                                            <tbody>
                                            {% for order in orders %}
                                            <tr>
                                                <td>{{order.product}}</td>
                                                <td>{{order.date_ordered}}</td>
                                                <td>{{order.status}}</td>
                                                
                    
                                            </tr>                    
                                            {% endfor %}
                                                
                                            </tbody>
                                        </table>
                                </div>
        </div>
    </div> 
</section>

{% endblock content %}
