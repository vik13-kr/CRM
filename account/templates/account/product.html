{% extends 'account/base.html' %}


{% block content%}
<div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12" >
                <p class="h3 text-center">Products</p>
                <hr>
                <table class='table table-hover '>
                    <thead>
                        <th>Products</th>
                        <th>Category</th>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.category}}</td>

                        </tr>                    
                        {% endfor %}
 
                    </tbody>
                </table>
            </div>
</div>

<br>
<br>

{% endblock content%}
